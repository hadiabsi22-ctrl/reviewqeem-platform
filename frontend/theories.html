<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>النظريات — ReviewQeem</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Cairo,sans-serif;background:#0b0f1a;color:#e5e7eb}
a{text-decoration:none;color:inherit}
.wrap{max-width:1100px;margin:auto;padding:20px}
header{border-bottom:1px solid rgba(255,255,255,.08);padding:14px 0}
nav a{margin-left:16px;font-weight:700;color:#9ca3af}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
.card{background:#121b33;border-radius:16px;padding:16px;border:1px solid rgba(255,255,255,.08)}
.card h3{margin:0 0 10px}
.card p{line-height:1.9;color:#cbd5e1}
footer{text-align:center;color:#9ca3af;border-top:1px solid rgba(255,255,255,.08);padding:20px;margin-top:40px}
</style>
</head>
<body>

<header class="wrap">
<nav>
<a href="/index.html">الرئيسية</a>
<a href="/posts.html">المقالات</a>
<a href="/theories.html">النظريات</a>
</nav>
</header>

<main class="wrap">
<h1>النظريات</h1>
<p style="color:#9ca3af">تحليلات عميقة لعوالم الألعاب</p>

<div class="grid" id="theories"></div>
</main>

<footer>© ReviewQeem — جميع الحقوق محفوظة</footer>

<script>
fetch('/api/posts?type=theory')
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById('theories');
  data.forEach(p=>{
    box.innerHTML+=`
    <a class="card" href="/theory.html?id=${p.id}">
      <h3>${p.title}</h3>
      <p>${p.summary || '—'}</p>
    </a>`;
  });
});
</script>

</body>
</html>
