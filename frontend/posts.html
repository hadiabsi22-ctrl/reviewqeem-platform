<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المقالات — ReviewQeem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== نفس استايل الصفحة الرئيسية ===== */
    :root{
      --bg:#0b0f1a;
      --surface:#0f1628;
      --card:#121b33;
      --border:rgba(255,255,255,.08);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --primary:#7c7cff;
      --accent:#22d3ee;
      --success:#22c55e;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Cairo,Inter,sans-serif;
      background:
        radial-gradient(900px 420px at 85% -10%, rgba(124,124,255,.22), transparent 60%),
        radial-gradient(900px 420px at 10% 10%, rgba(34,211,238,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1160px;margin:0 auto;padding:0 18px}

    .header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,15,26,.55);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 0;
    }
    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--accent));
      display:grid;place-items:center;font-weight:900;
    }
    .nav{display:flex;gap:14px}
    .nav a{padding:10px 12px;border-radius:14px}
    .nav a:hover{background:rgba(255,255,255,.05)}

    .page-title{
      font-size:34px;
      font-weight:900;
      margin:28px 0 10px;
    }
    .page-desc{
      color:var(--muted);
      font-weight:700;
      margin-bottom:20px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    .card{
      background:rgba(18,27,51,.7);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      transition:.15s;
    }
    .card:hover{transform:translateY(-2px)}
    .thumb{
      height:160px;
      background:linear-gradient(180deg,transparent,rgba(11,15,26,.9));
    }
    .card-body{padding:14px}
    .title{font-size:20px;font-weight:900;margin:0 0 8px}
    .summary{color:rgba(229,231,235,.85);line-height:1.9}
    .meta{
      margin-top:10px;
      color:var(--muted);
      font-weight:800;
      font-size:14px;
      display:flex;justify-content:space-between;
    }

    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:560px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

<header class="header">
  <div class="wrap header-inner">
    <div class="brand">
      <div class="logo">RQ</div>
      <div>ReviewQeem</div>
    </div>
    <nav class="nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/posts.html">المقالات</a>
      <a href="/theories.html">النظريات</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1 class="page-title">المقالات</h1>
  <p class="page-desc">مراجعات وكتابات معمقة لعالم الألعاب</p>

  <div class="grid" id="postsGrid"></div>
</main>

<script>
const grid = document.getElementById("postsGrid");

fetch("/api/posts?type=post")
  .then(r=>r.json())
  .then(list=>{
    if(!list.length){
      grid.innerHTML = "<p style='color:var(--muted)'>لا توجد مقالات بعد.</p>";
      return;
    }
    list.forEach(p=>{
      grid.insertAdjacentHTML("beforeend",`
        <a class="card" href="/post.html?id=${p.id}">
          <div class="thumb"></div>
          <div class="card-body">
            <h3 class="title">${p.title}</h3>
            <p class="summary">${p.summary || "—"}</p>
            <div class="meta">
              <span>${p.created_at}</span>
              <span>اقرأ</span>
            </div>
          </div>
        </a>
      `);
    });
  })
  .catch(()=>grid.innerHTML="<p>فشل تحميل المقالات</p>");
</script>

</body>
</html>
