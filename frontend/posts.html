<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>المقالات — ReviewQeem</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Cairo, sans-serif;
  background:#0b0f1a;
  color:#e5e7eb;
}
a{color:inherit;text-decoration:none}
.wrap{max-width:1100px;margin:auto;padding:20px}
header{
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:14px 0;
}
nav a{margin-left:16px;font-weight:700;color:#9ca3af}
h1{margin:30px 0 10px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
}
.card{
  background:#121b33;
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;
  padding:16px;
}
.card h3{margin:0 0 10px}
.card p{color:#cbd5e1;line-height:1.9}
.meta{margin-top:12px;font-size:14px;color:#9ca3af}
footer{
  margin-top:40px;
  padding:20px;
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
  color:#9ca3af;
}
</style>
</head>
<body>

<header class="wrap">
  <nav>
    <a href="/index.html">الرئيسية</a>
    <a href="/posts.html">المقالات</a>
    <a href="/theories.html">النظريات</a>
  </nav>
</header>

<main class="wrap">
<h1>المقالات</h1>
<p style="color:#9ca3af">مراجعات وكتابات تحليلية عن الألعاب</p>

<div class="grid" id="posts"></div>
</main>

<footer>
© ReviewQeem — محتوى عربي للألعاب
</footer>

<script>
fetch('/api/posts?type=post')
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById('posts');
  data.forEach(p=>{
    box.innerHTML+=`
    <a class="card" href="/post.html?id=${p.id}">
      <h3>${p.title}</h3>
      <p>${p.summary || '—'}</p>
      <div class="meta">اقرأ المزيد →</div>
    </a>`;
  });
});
</script>

</body>
</html>
