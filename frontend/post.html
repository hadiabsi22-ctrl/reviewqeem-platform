<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>قراءة مقال — ReviewQeem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">
</head>
<body>

<header class="header">
  <div class="wrap header-inner">
    <a class="brand" href="/index.html">
      <div class="logo">RQ</div>
      <div>ReviewQeem</div>
    </a>
  </div>
</header>

<main class="wrap section" id="content"></main>

<script>
const id=new URLSearchParams(location.search).get("id");
fetch("/api/posts/"+id)
.then(r=>r.json())
.then(p=>{
  const el=document.getElementById("content");
  el.innerHTML=`
    <h1 class="section-title">${p.title}</h1>
    <p class="section-desc">${p.summary||""}</p>
    ${(p.blocks||[]).map(b=>`<p style="line-height:2">${b.content}</p>`).join("")}
  `;
});
</script>

</body>
</html>
