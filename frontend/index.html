<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReviewQeem — مراجعات ونظريات ألعاب عربية</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f1a;
      --card:#121b33;
      --border:rgba(255,255,255,.08);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --primary:#7c7cff;
      --accent:#22d3ee;
      --success:#22c55e;
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Cairo,Inter,sans-serif;
      background:
        radial-gradient(900px 420px at 85% -10%, rgba(124,124,255,.22), transparent 60%),
        radial-gradient(900px 420px at 10% 10%, rgba(34,211,238,.12), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}
    .wrap{max-width:1160px;margin:auto;padding:0 18px}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,15,26,.6);
      border-bottom:1px solid var(--border);
    }

    .header-inner{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 0;
    }

    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--accent));
      display:grid;place-items:center;
      font-weight:900;
    }

    nav a{
      margin-left:14px;
      padding:8px 12px;
      border-radius:12px;
      font-weight:700;
      color:#cbd5e1;
    }

    nav a:hover{background:rgba(255,255,255,.05)}

    h1{
      font-size:42px;
      margin:20px 0 10px;
    }

    .sub{
      color:var(--muted);
      line-height:1.9;
      max-width:60ch;
    }

    .hero-grid{
      display:grid;
      grid-template-columns:1.3fr .7fr;
      gap:18px;
      margin-top:24px;
    }

    .hero-card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:24px;
      padding:22px;
    }

    .btn{
      display:inline-block;
      margin-top:12px;
      padding:12px 16px;
      border-radius:14px;
      font-weight:800;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
    }

    .btn.primary{
      background:linear-gradient(135deg,rgba(124,124,255,.3),rgba(34,211,238,.2));
    }

    .stat{
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      font-weight:800;
    }

    .pill.ok{color:#22c55e}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:16px;
      margin-top:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      min-height:220px;
    }

    .card h3{margin:0 0 8px}
    .card p{color:#cbd5e1;line-height:1.9}

    footer{
      margin-top:40px;
      padding:24px 0;
      border-top:1px solid var(--border);
      text-align:center;
      color:var(--muted);
      font-weight:700;
    }

    @media(max-width:900px){
      .hero-grid{grid-template-columns:1fr}
      h1{font-size:34px}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap header-inner">
    <div class="brand">
      <div class="logo">RQ</div>
      <div>ReviewQeem</div>
    </div>
    <nav>
      <a href="/index.html">الرئيسية</a>
      <a href="/posts.html">المقالات</a>
      <a href="/theories.html">النظريات</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="hero-grid">

    <section class="hero-card">
      <h1>اقرأ… واستمتع</h1>
      <p class="sub">
        نظريات ومقالات ألعاب عربية بتصميم مريح وتجربة قراءة حديثة.
      </p>
      <a class="btn primary" href="/posts.html">تصفح المقالات</a>
      <a class="btn" href="/theories.html">استكشف النظريات</a>
    </section>

    <aside class="hero-card">
      <div class="stat">
        <div class="pill" id="apiPill">
          <span id="apiStatus">●</span>
          <span id="apiText">جاري الفحص</span>
        </div>
      </div>

      <div class="stat">
        <div>أحدث المقالات</div>
        <strong id="postsCount">—</strong>
      </div>

      <div class="stat">
        <div>أحدث النظريات</div>
        <strong id="theoriesCount">—</strong>
      </div>
    </aside>

  </div>

  <section>
    <h2>أحدث النظريات</h2>
    <div class="grid" id="theoriesGrid"></div>
  </section>

  <section>
    <h2>أحدث المقالات</h2>
    <div class="grid" id="postsGrid"></div>
  </section>
</main>

<footer>
© ReviewQeem — جميع الحقوق محفوظة
</footer>

<script>
const API="/api";

function card(item){
  const link = item.type==="theory"
    ? `/theory.html?id=${item.id}`
    : `/post.html?id=${item.id}`;

  return `
    <a class="card" href="${link}">
      <h3>${item.title}</h3>
      <p>${item.summary || "—"}</p>
    </a>`;
}

async function load(){
  try{
    const health = await fetch(API+"/health").then(r=>r.json());
    document.getElementById("apiPill").classList.add("ok");
    document.getElementById("apiText").textContent="السيرفر يعمل";
  }catch{
    document.getElementById("apiText").textContent="غير متصل";
  }

  const theories = await fetch(API+"/posts?type=theory").then(r=>r.json());
  const posts = await fetch(API+"/posts?type=post").then(r=>r.json());

  document.getElementById("theoriesCount").textContent=theories.length;
  document.getElementById("postsCount").textContent=posts.length;

  document.getElementById("theoriesGrid").innerHTML =
    theories.slice(0,3).map(card).join("");

  document.getElementById("postsGrid").innerHTML =
    posts.slice(0,3).map(card).join("");
}

load();
</script>

</body>
</html>
