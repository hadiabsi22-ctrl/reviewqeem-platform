<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>ReviewQeem — مراجعات ونظريات ألعاب عربية</title>

<meta name="description" content="ReviewQeem منصة عربية متخصصة في مراجعات ونظريات ألعاب الفيديو، بتجربة قراءة حديثة وتصميم داكن مريح.">
<meta name="keywords" content="مراجعات ألعاب, نظريات ألعاب, ألعاب فيديو, Gaming عربي">
<meta name="author" content="ReviewQeem">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Cairo,system-ui;
  background:#0b0f1a;
  color:#e5e7eb;
}
a{text-decoration:none;color:inherit}
.wrap{max-width:1160px;margin:auto;padding:20px}

header{
  position:sticky;top:0;
  background:rgba(11,15,26,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
header .wrap{
  display:flex;justify-content:space-between;align-items:center
}

nav a{
  margin-left:14px;
  color:#cbd5e1;
  font-weight:700;
}

.hero{
  margin:40px 0;
}
.hero h1{
  font-size:40px;
  margin-bottom:10px;
}
.hero p{
  color:#9ca3af;
  line-height:1.9;
  max-width:60ch;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;
  margin-top:16px;
}

.card{
  background:#121b33;
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:16px;
  min-height:220px;
}
.card h3{margin:0 0 8px}
.card p{color:#cbd5e1;line-height:1.9}

footer{
  margin-top:50px;
  padding:24px 0;
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
  color:#9ca3af;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <strong>ReviewQeem</strong>
    <nav>
      <a href="/index.html">الرئيسية</a>
      <a href="/posts.html">المقالات</a>
      <a href="/theories.html">النظريات</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <h1>مراجعات ونظريات ألعاب عربية</h1>
    <p>
      محتوى تحليلي مخصص لعشاق الألعاب، بلغة عربية واضحة، وتصميم مريح للقراءة على جميع الأجهزة.
    </p>
  </section>

  <section>
    <h2>أحدث النظريات</h2>
    <div class="grid" id="theoriesGrid"></div>
  </section>

  <section style="margin-top:40px">
    <h2>أحدث المقالات</h2>
    <div class="grid" id="postsGrid"></div>
  </section>
</main>

<footer>
© 2025 ReviewQeem — منصة محتوى ألعاب عربية مستقلة
</footer>

<script>
function card(item){
  const link = item.type==="theory"
    ? `/theory.html?id=${item.id}`
    : `/post.html?id=${item.id}`;
  return `
    <a class="card" href="${link}">
      <h3>${item.title}</h3>
      <p>${item.summary || "—"}</p>
    </a>`;
}

Promise.all([
  fetch("/api/posts?type=theory").then(r=>r.json()),
  fetch("/api/posts?type=post").then(r=>r.json())
]).then(([theories,posts])=>{
  document.getElementById("theoriesGrid").innerHTML =
    theories.slice(0,3).map(card).join("");
  document.getElementById("postsGrid").innerHTML =
    posts.slice(0,3).map(card).join("");
});
</script>

</body>
</html>
